<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Studio Leaderboard Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 1366px;
            height: 768px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="dataStudioFrame" src="https://lookerstudio.google.com/embed/reporting/0f2be3c0-7bbb-414f-8737-b9ce972b191a/page/M1f5D"></iframe>
    <script>
        const urls = [
            "https://lookerstudio.google.com/embed/reporting/0f2be3c0-7bbb-414f-8737-b9ce972b191a/page/M1f5D",
            "https://lookerstudio.google.com/embed/reporting/0f2be3c0-7bbb-414f-8737-b9ce972b191a/page/p_kovhujt1id",
            "https://lookerstudio.google.com/embed/reporting/0f2be3c0-7bbb-414f-8737-b9ce972b191a/page/p_7ychmkt1id"
        ];
        let currentIndex = 0;

        function changePage() {
            currentIndex = (currentIndex + 1) % urls.length;
            document.getElementById('dataStudioFrame').src = urls[currentIndex];
        }

        setInterval(changePage, 30000); // Change page every 3 minutes (180,000 milliseconds)
    </script>
</body>
</html>
